<head>
  <meta charset="utf-8">
  <title>Adloox Analytics/RTC Example</title>
  <link rel="canonical" href="self.html" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    amp-ad {
        border: 1px solid #ccc;
    }
  </style>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
    <h2>A4A ad</h2>
    <amp-ad
      height="250"
      width="300"
      type="doubleclick"
      data-slot="/30497360/a4a/a4a_native"
      rtc-config='{
        "urls": [
          {
            "url": "https://p.adlooxtracking.com/q?o=a&c=127&t=0&p=0&pn=CANONICAL_URL&s=ATTR(data-slot)&pm=PARAMS",
            "errorReportingUrl": "https://p.adlooxtracking.com/e?o=a&c=127&t=0&p=0&pn=HREF&e=ERROR_TYPE"
          }
        ]
      }'
      json='{"targeting":{"cid": "CLIENT_ID(foo)"}}'>
    </amp-ad>
    <amp-analytics>
      <script type="application/json">
        {
          "vars": {
            "client": "adlooxtest",
            "client_id": "127",
            "tag_id": "0",
            "platform_id": "0",
            "id1": "/30497360/a4a/a4a_native",
            "id7": "300x250",
            "id11": "$ADLOOX_WEBSITE",
            "_sid": "1$REPLACE($HASH(${pageViewId64}${clientId(adloox)})${pageViewId},[^0-9])$SUBSTR(${navTiming(navigationStart)},10)"
          },
          "requestOrigin": "https://pixel.adlooxtracking.com",
          "requests": {
            "_params": "client=${client}&campagne=${client_id}&banniere=0&visite_id=${_sid}",
            "_ids": "id1=${id1}&id2=${id2}&id3=${id3}&id4=${id4}&id5=${id5}&id6=${id6}&id7=${id7}&id8=${id8}&id9=${id9}&id10=${id10}&id11=${id11}&id12=${id12}&id13=${id13}&id14=${id14}&id15=${id15}&id16=${id16}&id17=${id17}&id18=${id18}&id19=${id19}&id20=${id20}",
            "track": "/ads/ic.php?&adloox_io=1&${_params}&tagid=${tag_id}&plat=${platform_id}&timezone=${timezone}&js=amp&date_regen=${ampVersion}&fw=4&version=4&resolution=${screenWidth}x${screenHeight}&nav_lang=${browserLanguage}&fai=${title}&url_referrer=${canonicalUrl}&${_ids}",
            "view": "/ads/iv2.php?${_params}&size=${elementWidth}x${elementHeight}&atf=$IF($MATCH(${loadTimeVisibility},^[5-9][0-9]$|^100$),2,0)"
          },
          "triggers": {
            "track": {
              "on": "render-start",
              "request": "track",
              "selector": "amp-ad",
              "extraUrlParams": {
                "type_crea": "2"
              }
            },
            "rendered": {
              "on": "visible",
              "waitFor": "ini-load",
              "request": "view",
              "selector": "amp-ad",
              "extraUrlParams": {
                "visible": "0"
              }
            },
            "view": {
              "on": "visible",
              "waitFor": "ini-load",
              "request": "view",
              "selector": "amp-ad",
              "visibilitySpec": {
                "visiblePercentageMin": 50,
                "continuousTimeMin": 1000
              },
              "extraUrlParams": {
                "visible": "2"
              }
            }
          }
        }
      </script>
    </amp-analytics>
</body>
</html>
